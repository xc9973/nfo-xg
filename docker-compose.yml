
services:
  nfo-editor:
    build: .
    container_name: nfo-editor
    restart: unless-stopped
    ports:
      - "8111:8111"
    environment:
      - TMDB_API_KEY=${TMDB_API_KEY:-}
      - NFO_PASSWORD=${NFO_PASSWORD:-}
    volumes:
      # Mount media directory for NFO file access
      - ${MEDIA_PATH:-./media}:/media:ro
      # Persist templates
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8111/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
