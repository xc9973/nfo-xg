<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFO Editor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Upload Section */

        .upload-section {
            background: #1a1a2e;
            border: 1px solid #2a2a4a;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
        }

        .upload-section h2 {
            font-size: 18px;
            color: #00d4ff;
            margin-bottom: 16px;
            font-family: 'Poppins', sans-serif;
        }

        .upload-area {
            border: 2px dashed #3a3a5a;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.2s, background-color 0.2s;
        }

        .upload-area:hover {
            border-color: #00d4ff;
            background: rgba(0, 212, 255, 0.05);
        }

        .upload-area.dragover {
            border-color: #00d4ff;
            background: rgba(0, 212, 255, 0.1);
        }

        .upload-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 12px;
            color: #6a6a8a;
        }

        .upload-text {
            color: #8a8aaa;
            font-size: 14px;
        }

        #fileInput {
            display: none;
        }

        .files-section {
            background: #1a1a2e;
            border: 1px solid #2a2a4a;
            border-radius: 12px;
            padding: 24px;
        }

        .files-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .files-header h2 {
            font-size: 18px;
            color: #00d4ff;
            font-family: 'Poppins', sans-serif;
        }

        .batch-actions {
            display: flex;
            gap: 12px;
        }

        .files-list {
            min-height: 200px;
        }

        .file-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            background: #1a1a2e;
            border: 1px solid #2a2a4a;
            border-radius: 8px;
            margin-bottom: 8px;
            transition: background-color 0.2s, border-color 0.2s;
            cursor: default;
        }

        .file-item:hover {
            background: #2a2a4a;
            border-color: #3a3a5a;
        }

        .file-item .btn {
            cursor: pointer;
        }

        .file-checkbox {
            margin-right: 12px;
        }

        .file-info {
            flex: 1;
        }

        .file-name {
            font-weight: 500;
            color: #e8e8f0;
            margin-bottom: 4px;
        }

        .file-title {
            font-size: 12px;
            color: #8a8aaa;
        }

        .file-status {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .modified-badge {
            background: #00d4ff;
            color: #0a0a10;
            font-size: 11px;
            padding: 2px 8px;
            border-radius: 10px;
        }

        .file-actions {
            display: flex;
            gap: 8px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6a6a8a;
        }

        .toast {
            position: fixed;
            bottom: 24px;
            right: 24px;
            background: #1a1a2e;
            border: 1px solid #2a2a4a;
            border-radius: 8px;
            padding: 16px 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        .toast.success {
            border-color: #00d4ff;
        }

        .toast.error {
            border-color: #ff6b6b;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #1a1a2e;
            border: 1px solid #2a2a4a;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            padding: 20px 24px;
            border-bottom: 1px solid #2a2a4a;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            font-size: 18px;
            color: #00d4ff;
            font-family: 'Poppins', sans-serif;
            margin: 0;
        }

        .modal-close {
            background: none;
            border: none;
            color: #8a8aaa;
            font-size: 28px;
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .modal-close:hover {
            background: #2a2a4a;
            color: #e8e8f0;
        }

        .modal-body {
            padding: 24px;
            overflow-y: auto;
        }

        .modal-footer {
            padding: 16px 24px;
            border-top: 1px solid #2a2a4a;
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }

        .batch-form .form-group {
            margin-bottom: 16px;
        }

        .batch-form label {
            display: block;
            margin-bottom: 8px;
            color: #c8c8d8;
            font-size: 14px;
        }

        .batch-form select,
        .batch-form input {
            width: 100%;
            padding: 10px 14px;
            border: 1px solid #3a3a5a;
            border-radius: 6px;
            background: #0f0f1a;
            color: #e8e8f0;
            font-size: 14px;
        }

        .batch-form select:focus,
        .batch-form input:focus {
            outline: none;
            border-color: #00d4ff;
        }

        .selected-count {
            margin-top: 16px;
            padding: 12px;
            background: #0f0f1a;
            border: 1px solid #2a2a4a;
            border-radius: 6px;
            color: #8a8aaa;
            font-size: 13px;
            text-align: center;
        }

        .selected-count span {
            color: #00d4ff;
            font-weight: 600;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>NFO Editor</h1>
        <div class="header-actions">
            <button class="btn btn-secondary" onclick="logout()">登出</button>
        </div>
    </div>

    <div class="main-content">
        <!-- Upload Section -->
        <div class="upload-section">
            <h2>上传 NFO 文件</h2>
            <div class="upload-area" id="uploadArea">
                <svg class="upload-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z" />
                </svg>
                <div class="upload-text">
                    拖拽文件到这里，或点击选择文件<br>
                    <small>支持批量上传，最多 {{ max_files }} 个文件</small>
                </div>
            </div>
            <input type="file" id="fileInput" multiple accept=".nfo">
        </div>

        <!-- Files Section -->
        <div class="files-section">
            <div class="files-header">
                <h2>文件列表</h2>
                <div class="batch-actions">
                    <button class="btn btn-primary" onclick="showBatchEdit()">批量编辑</button>
                    <button class="btn btn-secondary" onclick="downloadSelected()">下载选中</button>
                    <button class="btn btn-secondary" onclick="deleteSelected()">删除选中</button>
                </div>
            </div>

            <div class="files-list" id="filesList">
                <div class="empty-state">
                    <p>暂无文件</p>
                    <p>上传 NFO 文件开始编辑</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Batch Edit Modal -->
    <div class="modal" id="batchEditModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>批量编辑</h2>
                <button class="modal-close" onclick="closeBatchEdit()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="batch-form">
                    <div class="form-group">
                        <label>字段</label>
                        <select id="batchField">
                            <option value="">选择字段...</option>
                            <option value="title">标题</option>
                            <option value="year">年份</option>
                            <option value="plot">剧情简介</option>
                            <option value="studio">制片厂</option>
                            <option value="rating">评分</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>操作</label>
                        <select id="batchOperation">
                            <option value="set">设置为</option>
                            <option value="append">追加</option>
                            <option value="replace">替换</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>值</label>
                        <input type="text" id="batchValue" placeholder="输入新值">
                    </div>
                    <div class="selected-count">
                        已选择 <span id="selectedCount">0</span> 个文件
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeBatchEdit()">取消</button>
                <button class="btn btn-primary" onclick="applyBatchEdit()">应用</button>
            </div>
        </div>
    </div>

    <script>
        let files = [];
        const MAX_FILES = {{ max_files }};

        // Upload area click
        document.getElementById('uploadArea').addEventListener('click', () => {
            document.getElementById('fileInput').click();
        });

        // File input change
        document.getElementById('fileInput').addEventListener('change', handleFileSelect);

        // Drag and drop
        const uploadArea = document.getElementById('uploadArea');
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFileSelect({ target: { files: e.dataTransfer.files } });
        });

        async function handleFileSelect(event) {
            const selectedFiles = event.target.files;
            if (selectedFiles.length === 0) return;

            if (files.length + selectedFiles.length > MAX_FILES) {
                showToast(`最多上传 ${MAX_FILES} 个文件`, 'error');
                return;
            }

            const formData = new FormData();
            for (let file of selectedFiles) {
                formData.append('files', file);
            }

            try {
                const response = await fetch('/api/files/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    await loadFiles();
                    showToast(`上传 ${result.uploaded.length} 个文件`, 'success');
                } else {
                    showToast(result.error || '上传失败', 'error');
                }
            } catch (error) {
                showToast('上传失败: ' + error.message, 'error');
            }

            // Clear input
            document.getElementById('fileInput').value = '';
        }

        async function loadFiles() {
            try {
                const response = await fetch('/api/files');
                const result = await response.json();
                files = result.files || [];
                renderFiles();
            } catch (error) {
                showToast('加载文件失败', 'error');
            }
        }

        function renderFiles() {
            const container = document.getElementById('filesList');

            if (files.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <p>暂无文件</p>
                        <p>上传 NFO 文件开始编辑</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = files.map(file => `
                <div class="file-item">
                    <input type="checkbox" class="file-checkbox" value="${file.id}">
                    <div class="file-info">
                        <div class="file-name">${file.name}</div>
                        <div class="file-title">${file.title || '无标题'}</div>
                    </div>
                    <div class="file-status">
                        ${file.modified ? '<span class="modified-badge">已修改</span>' : ''}
                    </div>
                    <div class="file-actions">
                        <button class="btn btn-secondary" onclick="editFile('${file.id}')">编辑</button>
                        <button class="btn btn-secondary" onclick="deleteFile('${file.id}')">删除</button>
                    </div>
                </div>
            `).join('');
        }

        function editFile(fileId) {
            window.location.href = `/edit/${fileId}`;
        }

        async function deleteFile(fileId) {
            if (!confirm('确定删除此文件？')) return;

            try {
                const response = await fetch(`/api/files/${fileId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    await loadFiles();
                    showToast('文件已删除', 'success');
                } else {
                    showToast('删除失败', 'error');
                }
            } catch (error) {
                showToast('删除失败: ' + error.message, 'error');
            }
        }

        async function downloadSelected() {
            const selected = getSelectedFiles();
            if (selected.length === 0) {
                showToast('请先选择文件', 'error');
                return;
            }

            if (selected.length === 1) {
                window.location.href = `/api/files/${selected[0]}/download`;
            } else {
                window.location.href = `/api/batch/download?file_ids=${selected.join('&file_ids=')}`;
            }
        }

        async function deleteSelected() {
            const selected = getSelectedFiles();
            if (selected.length === 0) {
                showToast('请先选择文件', 'error');
                return;
            }

            if (!confirm(`确定删除 ${selected.length} 个文件？`)) return;

            try {
                const response = await fetch('/api/batch/delete', {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ file_ids: selected })
                });

                if (response.ok) {
                    await loadFiles();
                    const result = await response.json();
                    showToast(`已删除 ${result.count} 个文件`, 'success');
                } else {
                    showToast('删除失败', 'error');
                }
            } catch (error) {
                showToast('删除失败: ' + error.message, 'error');
            }
        }

        function getSelectedFiles() {
            return Array.from(document.querySelectorAll('.file-checkbox:checked'))
                .map(cb => cb.value);
        }

        function logout() {
            window.location.href = '/logout';
        }

        // Batch Edit Functions
        function showBatchEdit() {
            const selected = getSelectedFiles();
            if (selected.length === 0) {
                showToast('请先选择文件', 'error');
                return;
            }
            document.getElementById('selectedCount').textContent = selected.length;
            document.getElementById('batchEditModal').classList.add('active');
        }

        function closeBatchEdit() {
            document.getElementById('batchEditModal').classList.remove('active');
            // Clear form
            document.getElementById('batchField').value = '';
            document.getElementById('batchOperation').value = 'set';
            document.getElementById('batchValue').value = '';
        }

        async function applyBatchEdit() {
            const selected = getSelectedFiles();
            if (selected.length === 0) {
                showToast('请先选择文件', 'error');
                return;
            }

            const field = document.getElementById('batchField').value;
            const operation = document.getElementById('batchOperation').value;
            const value = document.getElementById('batchValue').value;

            if (!field) {
                showToast('请选择字段', 'error');
                return;
            }

            if (!value && operation !== 'set') {
                showToast('请输入值', 'error');
                return;
            }

            try {
                const response = await fetch('/api/batch/update', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        file_ids: selected,
                        field: field,
                        value: value,
                        operation: operation
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    await loadFiles();
                    showToast(`已更新 ${result.updated.length} 个文件`, 'success');
                    closeBatchEdit();
                } else {
                    showToast(result.error || '批量更新失败', 'error');
                }
            } catch (error) {
                showToast('批量更新失败: ' + error.message, 'error');
            }
        }

        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        // Load files on page load
        loadFiles();
    </script>
</body>
</html>
