<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFO Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #0f0f1a 100%);
            color: #e8e8f0;
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(135deg, #1a1a2e 0%, #2a2a4a 100%);
            border-bottom: 2px solid #00d4ff;
            padding: 20px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 24px;
            color: #00d4ff;
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00d4ff 0%, #00b8e6 100%);
            color: #0a0a10;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0, 212, 255, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #2a2a4a 0%, #3a3a5a 100%);
            color: #e8e8f0;
            border: 1px solid #4a4a6a;
        }

        .btn-secondary:hover {
            background: linear-gradient(135deg, #3a3a5a 0%, #4a4a7a 100%);
            transform: translateY(-1px);
        }

        .main-content {
            padding: 24px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .upload-section {
            background: #1a1a2e;
            border: 1px solid #2a2a4a;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
        }

        .upload-section h2 {
            font-size: 18px;
            color: #00d4ff;
            margin-bottom: 16px;
        }

        .upload-area {
            border: 2px dashed #3a3a5a;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .upload-area:hover {
            border-color: #00d4ff;
            background: rgba(0, 212, 255, 0.05);
        }

        .upload-area.dragover {
            border-color: #00d4ff;
            background: rgba(0, 212, 255, 0.1);
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 12px;
        }

        .upload-text {
            color: #8a8aaa;
            font-size: 14px;
        }

        #fileInput {
            display: none;
        }

        .files-section {
            background: #1a1a2e;
            border: 1px solid #2a2a4a;
            border-radius: 12px;
            padding: 24px;
        }

        .files-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .files-header h2 {
            font-size: 18px;
            color: #00d4ff;
        }

        .batch-actions {
            display: flex;
            gap: 12px;
        }

        .files-list {
            min-height: 200px;
        }

        .file-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            background: #1a1a2e;
            border: 1px solid #2a2a4a;
            border-radius: 8px;
            margin-bottom: 8px;
            transition: all 0.2s;
        }

        .file-item:hover {
            background: #2a2a4a;
            border-color: #3a3a5a;
        }

        .file-checkbox {
            margin-right: 12px;
        }

        .file-info {
            flex: 1;
        }

        .file-name {
            font-weight: 500;
            color: #e8e8f0;
            margin-bottom: 4px;
        }

        .file-title {
            font-size: 12px;
            color: #8a8aaa;
        }

        .file-status {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .modified-badge {
            background: #00d4ff;
            color: #0a0a10;
            font-size: 11px;
            padding: 2px 8px;
            border-radius: 10px;
        }

        .file-actions {
            display: flex;
            gap: 8px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6a6a8a;
        }

        .toast {
            position: fixed;
            bottom: 24px;
            right: 24px;
            background: #1a1a2e;
            border: 1px solid #2a2a4a;
            border-radius: 8px;
            padding: 16px 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        .toast.success {
            border-color: #00d4ff;
        }

        .toast.error {
            border-color: #ff6b6b;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>NFO Editor</h1>
        <div class="header-actions">
            <button class="btn btn-secondary" onclick="logout()">ÁôªÂá∫</button>
        </div>
    </div>

    <div class="main-content">
        <!-- Upload Section -->
        <div class="upload-section">
            <h2>‰∏ä‰º† NFO Êñá‰ª∂</h2>
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÅ</div>
                <div class="upload-text">
                    ÊãñÊãΩÊñá‰ª∂Âà∞ËøôÈáåÔºåÊàñÁÇπÂáªÈÄâÊã©Êñá‰ª∂<br>
                    <small>ÊîØÊåÅÊâπÈáè‰∏ä‰º†ÔºåÊúÄÂ§ö {{ max_files }} ‰∏™Êñá‰ª∂</small>
                </div>
            </div>
            <input type="file" id="fileInput" multiple accept=".nfo">
        </div>

        <!-- Files Section -->
        <div class="files-section">
            <div class="files-header">
                <h2>Êñá‰ª∂ÂàóË°®</h2>
                <div class="batch-actions">
                    <button class="btn btn-primary" onclick="downloadSelected()">‰∏ãËΩΩÈÄâ‰∏≠</button>
                    <button class="btn btn-secondary" onclick="deleteSelected()">Âà†Èô§ÈÄâ‰∏≠</button>
                </div>
            </div>

            <div class="files-list" id="filesList">
                <div class="empty-state">
                    <p>ÊöÇÊó†Êñá‰ª∂</p>
                    <p>‰∏ä‰º† NFO Êñá‰ª∂ÂºÄÂßãÁºñËæë</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let files = [];
        const MAX_FILES = {{ max_files }};

        // Upload area click
        document.getElementById('uploadArea').addEventListener('click', () => {
            document.getElementById('fileInput').click();
        });

        // File input change
        document.getElementById('fileInput').addEventListener('change', handleFileSelect);

        // Drag and drop
        const uploadArea = document.getElementById('uploadArea');
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFileSelect({ target: { files: e.dataTransfer.files } });
        });

        async function handleFileSelect(event) {
            const selectedFiles = event.target.files;
            if (selectedFiles.length === 0) return;

            if (files.length + selectedFiles.length > MAX_FILES) {
                showToast(`ÊúÄÂ§ö‰∏ä‰º† ${MAX_FILES} ‰∏™Êñá‰ª∂`, 'error');
                return;
            }

            const formData = new FormData();
            for (let file of selectedFiles) {
                formData.append('files', file);
            }

            try {
                const response = await fetch('/api/files/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    await loadFiles();
                    showToast(`‰∏ä‰º† ${result.uploaded.length} ‰∏™Êñá‰ª∂`, 'success');
                } else {
                    showToast(result.error || '‰∏ä‰º†Â§±Ë¥•', 'error');
                }
            } catch (error) {
                showToast('‰∏ä‰º†Â§±Ë¥•: ' + error.message, 'error');
            }

            // Clear input
            document.getElementById('fileInput').value = '';
        }

        async function loadFiles() {
            try {
                const response = await fetch('/api/files');
                const result = await response.json();
                files = result.files || [];
                renderFiles();
            } catch (error) {
                showToast('Âä†ËΩΩÊñá‰ª∂Â§±Ë¥•', 'error');
            }
        }

        function renderFiles() {
            const container = document.getElementById('filesList');

            if (files.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <p>ÊöÇÊó†Êñá‰ª∂</p>
                        <p>‰∏ä‰º† NFO Êñá‰ª∂ÂºÄÂßãÁºñËæë</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = files.map(file => `
                <div class="file-item">
                    <input type="checkbox" class="file-checkbox" value="${file.id}">
                    <div class="file-info">
                        <div class="file-name">${file.name}</div>
                        <div class="file-title">${file.title || 'Êó†Ê†áÈ¢ò'}</div>
                    </div>
                    <div class="file-status">
                        ${file.modified ? '<span class="modified-badge">Â∑≤‰øÆÊîπ</span>' : ''}
                    </div>
                    <div class="file-actions">
                        <button class="btn btn-secondary" onclick="editFile('${file.id}')">ÁºñËæë</button>
                        <button class="btn btn-secondary" onclick="deleteFile('${file.id}')">Âà†Èô§</button>
                    </div>
                </div>
            `).join('');
        }

        function editFile(fileId) {
            // TODO: Navigate to edit page
            alert('ÁºñËæëÂäüËÉΩÂæÖÂÆûÁé∞');
        }

        async function deleteFile(fileId) {
            if (!confirm('Á°ÆÂÆöÂà†Èô§Ê≠§Êñá‰ª∂Ôºü')) return;

            try {
                const response = await fetch(`/api/files/${fileId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    await loadFiles();
                    showToast('Êñá‰ª∂Â∑≤Âà†Èô§', 'success');
                } else {
                    showToast('Âà†Èô§Â§±Ë¥•', 'error');
                }
            } catch (error) {
                showToast('Âà†Èô§Â§±Ë¥•: ' + error.message, 'error');
            }
        }

        async function downloadSelected() {
            const selected = getSelectedFiles();
            if (selected.length === 0) {
                showToast('ËØ∑ÂÖàÈÄâÊã©Êñá‰ª∂', 'error');
                return;
            }

            if (selected.length === 1) {
                window.location.href = `/api/files/${selected[0]}/download`;
            } else {
                window.location.href = `/api/batch/download?file_ids=${selected.join('&file_ids=')}`;
            }
        }

        async function deleteSelected() {
            const selected = getSelectedFiles();
            if (selected.length === 0) {
                showToast('ËØ∑ÂÖàÈÄâÊã©Êñá‰ª∂', 'error');
                return;
            }

            if (!confirm(`Á°ÆÂÆöÂà†Èô§ ${selected.length} ‰∏™Êñá‰ª∂Ôºü`)) return;

            try {
                const response = await fetch('/api/batch/delete', {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ file_ids: selected })
                });

                if (response.ok) {
                    await loadFiles();
                    const result = await response.json();
                    showToast(`Â∑≤Âà†Èô§ ${result.count} ‰∏™Êñá‰ª∂`, 'success');
                } else {
                    showToast('Âà†Èô§Â§±Ë¥•', 'error');
                }
            } catch (error) {
                showToast('Âà†Èô§Â§±Ë¥•: ' + error.message, 'error');
            }
        }

        function getSelectedFiles() {
            return Array.from(document.querySelectorAll('.file-checkbox:checked'))
                .map(cb => cb.value);
        }

        function logout() {
            window.location.href = '/logout';
        }

        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        // Load files on page load
        loadFiles();
    </script>
</body>
</html>
